name: Deploy to Github Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  repository_dispatch:
    types: [content-updated]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed for GitHub Pages deploy
      pages: write
      id-token: write
      actions: read

    steps:
      # 1Ô∏è‚É£ Checkout main site repo
      - name: Checkout site repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Checkout the external content repository
      - name: Checkout content repository
        uses: actions/checkout@v4
        with:
          repository: philippnkling/swinginhd-hugo-content
          token: ${{ secrets.SITE_REPO_TOKEN }}
          path: content-source
          ref: main

      # 3Ô∏è‚É£ Copy Markdown posts into Hugo content directory
      - name: Sync posts
        run: |
          rm -rf content/post
          mkdir -p content/post
          cp -r content-source/posts/* content/post/

      # 4Ô∏è‚É£ Cache Hugo resources (optional, keeps builds fast)
      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}

      # 5Ô∏è‚É£ Setup Go (needed for some Hugo themes)
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.17.0"

      # 6Ô∏è‚É£ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # 7Ô∏è‚É£ Build Hugo site
      - name: Build
        run: hugo --minify --gc

      # 8Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true

