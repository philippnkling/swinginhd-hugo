name: Deploy to Github Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  repository_dispatch:
    types: [content-updated]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed for GitHub Pages deploy
      pages: write
      id-token: write
      actions: write

    steps:
      # 1Ô∏è‚É£ Checkout main site repo
      - name: Checkout site repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Checkout external content repository
      - name: Checkout content repository
        uses: actions/checkout@v4
        with:
          repository: philippnkling/swinginhd-hugo-content
          token: ${{ secrets.SITE_REPO_TOKEN }}
          path: content-source
          ref: main

      # 3Ô∏è‚É£ Clean and prepare Hugo content directory
      - name: Prepare Hugo content directory
        run: |
          echo "üßπ Cleaning old content..."
          rm -rf content/post
          mkdir -p content/post

      # 4Ô∏è‚É£ Preprocess Markdown posts
      - name: Process Markdown posts
        run: |
          cd content-source/post

          for file in *.md; do
            echo "üîç Processing $file ..."
            filename=$(basename "$file")
            name="${filename%.md}"

            # Extract image reference if present
            image=$(grep -E '^image:' "$file" | sed -E 's/image:\s*//')

            if [[ -n "$image" && -f "../img/$image" ]]; then
              echo "üì∏ Found image '$image' for $filename"
              mkdir -p "../../content/post/$name"
              cp "$file" "../../content/post/$name/index.md"
              cp "../img/$image" "../../content/post/$name/$image"
            else
              echo "‚ÑπÔ∏è  No image found or referenced for $filename"
              cp "$file" "../../content/post/$filename"
            fi
          done

          cd ../..

      # 5Ô∏è‚É£ Cache Hugo resources (optional, keeps builds fast)
      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}

      # 6Ô∏è‚É£ Setup Go (needed for some Hugo themes)
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.17.0"

      # 7Ô∏è‚É£ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # 8Ô∏è‚É£ Build Hugo site
      - name: Build
        run: hugo --minify --gc --buildFuture

      # 9Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true

